<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Login</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-600">Usu√°rio</label>
                <input type="text" formControlName="username"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500" />
            </div>

            <div>
                <label class="block text-sm text-gray-600">Senha</label>
                <input type="password" formControlName="password"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500" />
            </div>

            <div *ngIf="errorMessage" class="text-sm text-red-500">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="form.invalid"
                class="w-full py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md transition duration-200">
                Entrar
            </button>
        </form>
    </div>
</div>
