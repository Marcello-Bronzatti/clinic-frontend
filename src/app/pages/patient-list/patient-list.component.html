<div class="p-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Pacientes Cadastrados</h2>
        <a routerLink="/pacientes/novo" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Novo Paciente
        </a>
    </div>

    <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Nome</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Email</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Data de Nascimento</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Ações</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                <tr *ngFor="let patient of patients">
                    <td class="px-6 py-4 text-sm text-gray-800">{{ patient.fullName }}</td>
                    <td class="px-6 py-4 text-sm text-gray-800">{{ patient.email }}</td>
                    <td class="px-6 py-4 text-sm text-gray-800">{{ patient.birthDate | date }}</td>
                    <td class="px-6 py-4">
                        <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm"
                            (click)="deletePatient(patient.id)">
                            Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
