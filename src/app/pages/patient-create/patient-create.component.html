<app-navbar></app-navbar>
<div class="p-6 max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Cadastro de Paciente</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium">Nome completo</label>
            <input type="text" formControlName="fullName"
                class="w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" />
        </div>

        <div>
            <label class="block text-sm font-medium">CPF</label>
            <input type="text" formControlName="cpf"
                class="w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" />
        </div>

        <div>
            <label class="block text-sm font-medium">Email</label>
            <input type="email" formControlName="email"
                class="w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" />
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded disabled:opacity-50"
            [disabled]="form.invalid">
            Cadastrar
        </button>
    </form>
</div>
