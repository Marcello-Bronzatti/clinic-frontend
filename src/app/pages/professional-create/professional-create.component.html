<app-navbar></app-navbar>
<div class="max-w-xl mx-auto p-6 bg-white rounded shadow mt-6">
    <h2 class="text-2xl font-semibold mb-4">Cadastrar Profissional</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium">Nome Completo</label>
            <input formControlName="fullName" type="text" class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <div>
            <label class="block text-sm font-medium">Especialidade</label>
            <input formControlName="specialty" type="text" class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <div>
            <label class="block text-sm font-medium">CRM</label>
            <input type="text" formControlName="crm" maxlength="20"
                class="w-full border border-gray-300 rounded px-3 py-2" />

        </div>


        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Cadastrar
        </button>
    </form>
</div>
