<app-navbar></app-navbar>

<div class="p-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">
            Consultas do Profissional
            <span *ngIf="professionalName">: {{ professionalName }}</span>
        </h2>
        <button (click)="goBack()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
            Voltar
        </button>
    </div>

    <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full divide-y divide-gray-200" *ngIf="appointments.length > 0">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Paciente</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Data / Hora</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                <tr *ngFor="let appt of appointments">
                    <td class="px-6 py-4 text-sm text-gray-800">{{ appt.patientName }}</td>
                    <td class="px-6 py-4 text-sm text-gray-800">{{ appt.scheduledAt | date:'short' }}</td>
                </tr>
            </tbody>
        </table>

        <div *ngIf="appointments.length === 0" class="text-gray-600">
            Nenhuma consulta encontrada.
        </div>
    </div>
</div>
